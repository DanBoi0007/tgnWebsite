<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | The Globe Network</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
      }

      body {
        line-height: 1.6;
        color: #333;
        background-color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Footer Styles */
      footer {
        background: #f8f9fa;
        padding: 4rem 2rem 2rem;
        margin-top: auto;
        border-top: 1px solid #eee;
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
      }

      .footer-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 2rem;
        margin-bottom: 3rem;
      }

      .footer-section h4 {
        color: #1a1a1a;
        margin-bottom: 1rem;
        font-size: 1.1rem;
      }

      .footer-section ul {
        list-style: none;
      }

      .footer-section ul li {
        margin-bottom: 0.5rem;
      }

      .footer-section ul li a {
        color: #666;
        text-decoration: none;
        transition: color 0.2s;
      }

      .footer-section ul li a:hover {
        color: #1a73e8;
      }

      .social-links {
        display: flex;
        gap: 1rem;
      }

      .social-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #fff;
        transition: transform 0.2s;
      }

      .social-icon:hover {
        transform: translateY(-2px);
      }

      .social-icon img {
        width: 20px;
        height: 20px;
        filter: invert(20%);
      }

      .footer-bottom {
        padding-top: 2rem;
        border-top: 1px solid #eee;
        text-align: center;
        color: #666;
        font-size: 0.9rem;
      }

      .footer-bottom p {
        margin-bottom: 0.5rem;
      }

      /* Navigation styles */
      nav {
        position: absolute;
        width: 100%;
        z-index: 100;
        padding: 1.5rem;
        top: 0;
        left: 0;
      }

      .nav-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        text-decoration: none;
      }

      .logo img {
        height: 60px;
        width: auto;
        vertical-align: middle;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
      }

      .nav-links a {
        text-decoration: none;
        color: #1a1a1a;
        font-weight: 600;
        transition: all 0.2s;
        padding: 0.5rem 1rem;
        border-radius: 4px;
      }

      .nav-links a:hover {
        background: rgba(0, 0, 0, 0.05);
      }

      /* 404 specific styles */
      .error-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 8rem 2rem;
        margin: 8rem 0;
      }

      .error-code {
        font-size: 8rem;
        font-weight: 700;
        color: #1a73e8;
        line-height: 1;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .error-message {
        font-size: 2rem;
        color: #333;
        margin-bottom: 2rem;
      }

      .error-description {
        font-size: 1.1rem;
        color: #666;
        max-width: 600px;
        margin-bottom: 2rem;
      }

      .back-button {
        display: inline-block;
        padding: 1rem 2rem;
        background: #1a73e8;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: 700;
        transition: background 0.2s;
        margin-top: 1rem;
      }

      .back-button:hover {
        background: #1557b0;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .error-code {
          font-size: 6rem;
        }

        .error-message {
          font-size: 1.5rem;
        }
      }

      @media (max-width: 480px) {
        .error-code {
          font-size: 4rem;
        }

        .error-message {
          font-size: 1.2rem;
        }
      }

      /* Hamburger Menu Styles */
      .hamburger {
        display: none;
        cursor: pointer;
        padding: 0.5rem;
        position: relative;
        margin-left: auto;
        width: 25px;
        height: 21px;
      }

      .hamburger span {
        display: block;
        width: 25px;
        height: 3px;
        background-color: #1a1a1a;
        margin: 5px 0;
        transition: all 0.3s ease;
        position: absolute;
        left: 0;
      }

      .hamburger span:nth-child(1) {
        top: 0;
      }
      .hamburger span:nth-child(2) {
        top: 9px;
      }
      .hamburger span:nth-child(3) {
        top: 18px;
      }

      /* Mobile Navigation */
      @media (max-width: 768px) {
        .nav-links {
          position: fixed;
          top: 0;
          right: -100%;
          width: 70%;
          height: 100vh;
          background: rgba(255, 255, 255, 0.3);
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          z-index: 100;
          transition: right 0.3s ease;
          border-left: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hamburger {
          display: block;
          z-index: 101;
        }

        .hamburger.active {
          position: fixed;
          top: 1.5rem;
          right: 1.5rem;
        }

        .nav-links.active {
          right: 0;
        }

        .nav-links a {
          color: #1a1a1a;
          margin: 1.5rem 0;
          font-size: 1.2rem;
          font-weight: 600;
          padding: 0.5rem 2rem;
          border-radius: 4px;
          transition: all 0.2s ease;
        }

        .nav-links a:hover {
          color: #1a1a1a;
          background: rgba(0, 0, 0, 0.05);
        }

        /* Hamburger Animation */
        .hamburger.active span:nth-child(1) {
          transform: translateY(9px) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
          opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
          transform: translateY(-9px) rotate(-45deg);
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-content">
        <a href="../index.html" class="logo">
          <img src="../assets/tgn-logo.png" alt="The Globe Network Logo" />
        </a>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="nav-links">
          <a href="../index.html">Home</a>
          <a href="about.html">About</a>
          <a href="servers.html">Servers</a>
          <a href="apply.html">Apply</a>
          <a href="contact.html">Contact</a>
        </div>
      </div>
    </nav>

    <div class="error-container">
      <div class="error-code">404</div>
      <h1 class="error-message">Page Not Found</h1>
      <p class="error-description">
        Oops! It seems like you've ventured into uncharted territory. The page
        you're looking for might have been moved, deleted, or never existed.
      </p>
      <div>
        <a href="../index.html" class="back-button">Return to Homepage</a>
      </div>
    </div>

    <script src="../js/components.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        Components.loadFooter();
      });
    </script>
  </body>
</html>
